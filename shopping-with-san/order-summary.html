<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping with San - Order Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Shopping with San</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <h1 class="mb-4">Order Summary</h1>
    
    <div class="row">
      <!-- Order Items -->
      <div class="col-lg-7">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">Order Items</h5>
          </div>
          <div class="card-body" id="order-items">
            <!-- Order items will be injected here -->
            <p>Loading order items...</p>
          </div>
        </div>

        <!-- Shipping Information Form -->
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Shipping Information</h5>
          </div>
          <div class="card-body">
            <form id="shipping-form">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name *</label>
                  <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name *</label>
                  <input type="text" class="form-control" id="lastName" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address *</label>
                <input type="text" class="form-control" id="address" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="city" class="form-label">City *</label>
                  <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="state" class="form-label">State *</label>
                  <input type="text" class="form-control" id="state" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="zipCode" class="form-label">Zip Code *</label>
                  <input type="text" class="form-control" id="zipCode" required>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Order Total -->
      <div class="col-lg-5">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Order Total</h5>
          </div>
          <div class="card-body" id="order-total">
            <!-- Order total will be injected here -->
            <p>Calculating total...</p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary btn-lg w-100" onclick="placeOrder()">
              Place Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-auto">
    <div class="container">
      <small>&copy; 2024 Shopping with San. All rights reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/helper.js"></script>
  <script src="assets/js/order-summary.js"></script>
</body>
</html>
